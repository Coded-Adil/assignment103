<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awsome cdn -->
    <script src="https://kit.fontawesome.com/3eacf1dbc4.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'btn-box': '#ABEF5F',
                'btn-bg-box': 'rgba(171, 239, 95, 0.5)',
                'btn-bg-portfolio': 'rgba(171, 239, 95, 0.2)',
              }
            }
          }
        }
    </script>
    <!-- Font class -->
    <style>
        .font-manrope{
            font-family: "Manrope", sans-serif;
        }
    </style>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Rinterio</title>
</head>
<body class="font-manrope">
    <!-- Review section -->
    <section class="w-full py-6 md:py-16">
        <div class="mx-auto md:mx-32 my-5 md:my-24  flex flex-col">
            <div class="my-10">
                <button class="btn rounded-full bg-white flex justify-center mb-5 mx-auto text-xl"><i class="fa-solid fa-arrow-right text-black p-1 m-auto"></i><a class="font-bold">Client Reviews</a></button>
                <h1 class="text-5xl font-extrabold text-center">Meet Some of Our Happy Clients</h1>
            </div>
            <div class="carousel w-full py-20 bg-btn-bg-portfolio">
                <div id="item1" class="carousel-item w-full">
                    <div class="card card-side flex flex-col lg:flex-row bg-btn-box mx-auto shadow-xl">
                        <figure>
                          <img class="w-52 h-44 rounded-xl p-4 border m-4"
                            src="assets/cln1.jpg"
                            alt="Movie" />
                        </figure>
                        <div class="card-body mx-auto my-auto">
                          <h2 class="card-title">Omar Hassan</h2>
                          <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input
                              type="radio"
                              name="rating-2"
                              class="mask mask-star-2 bg-orange-400"
                              checked="checked" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                          </div>
                        </div>
                    </div>
                </div>
                <div id="item2" class="carousel-item w-full">

                        <figure>

                            src="assets/cln2.jpg"
                            alt="Movie" />
                        </figure>
                        <div class="card-body mx-auto my-auto">
                          <h2 class="card-title">Carlos Eduardo</h2>
                          <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input
                              type="radio"
                              name="rating-2"
                              class="mask mask-star-2 bg-orange-400"
                              checked="checked" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                          </div>
                        </div>
                    </div>
                </div>
                <div id="item3" class="carousel-item w-full">
                    <div class="card card-side flex flex-col lg:flex-row bg-btn-box mx-auto shadow-xl">
                        <figure>
                          <img class="w-52 h-44 rounded-xl p-4 border m-4"
                            src="assets/cln3.jpg"
                            alt="Movie" />
                        </figure>
                        <div class="card-body mx-auto my-auto">
                          <h2 class="card-title">Erik Johan</h2>

                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />

                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />

                    </div>

                          <img class="w-52 h-44 rounded-xl p-4 border m-4"

                        <div class="card-body mx-auto my-auto">
                          <h2 class="card-title">William James</h2>
                          <div class="rating">

                              type="radio"
                              name="rating-2"
                              class="mask mask-star-2 bg-orange-400"

                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                          </div>
                        </div>
                    </div>
              </div>
            </div>
            <div class="flex w-full justify-center gap-2 py-2">
                <a href="#item1" class="btn btn-xs">1</a>
                <a href="#item2" class="btn btn-xs">2</a>
                <a href="#item3" class="btn btn-xs">3</a>
                <a href="#item4" class="btn btn-xs">4</a>
            </div>
        </div>
    </section>
